name: Build-WC-Tool

on:
    push:
        branches: ["main"]
jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
              working-directory: ./wc
        steps:
            - name: checkout-code
              uses: actions/checkout@v4
            - name: setup-golang
              uses: actions/setup-go
              with: 
                 go-version: '1.18.2'
            - name: test-wc
              run: go test -v     